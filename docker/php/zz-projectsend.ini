; Raise limits for uploads/image processing
memory_limit = 512M
upload_max_filesize = 128M
post_max_size = 128M
max_execution_time = 120

; Avoid blank pages hiding errors during early setup
display_errors = On
log_errors = On
error_log = /tmp/php_errors.log

; Sessions on writable volume
session.save_path = /var/www/html/temp/php-sessions

; Opcache ON in prod
opcache.enable=1
opcache.validate_timestamps=0
